<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            .ball{
                width: 40px;
                height: 40px;
                margin: 50px auto;
                position: fixed;
                background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
                border-radius: 50%;
            }
            #ball1{
                left: 20%;
            }
            #ball2{
                left: 65%;
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
    </body>
</html>
